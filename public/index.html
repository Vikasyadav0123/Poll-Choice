<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poll App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="card">

            <strong>Question</strong>
            <input id="questionInput" placeholder="Enter your poll question">

            <strong class="mt-3">Answer Options</strong>
            <div id="optionsContainer"></div>

            <div id="actionBar">

                <button type="button" class="start-btn" onclick="startPoll()">
                    Start Poll
                </button>

                <button class="reset-btn" onclick="resetPoll()">Reset</button>
            </div>

            <!-- SINGLE output container -->
            <div id="output"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
